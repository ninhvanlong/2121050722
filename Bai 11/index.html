<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>
<body>
    <h1>Bài 11</h1>
    <!-- Tạo hàm JS tính điểm sinh viên dựa vào 3 điểm A, B, C
    biết điểm tổng = A*0.6 + B*0.3 + C*0.1 -->
    <script>
        function tinhDiem(a, b, c){
            if(isNaN(tinhDiem)){
                document.writeln("Vui lòng nhập điểm hợp lệ")
            }
            return a*0.6 + b*0.3 +c*0.1
        }
    </script>
</body>
</html>
